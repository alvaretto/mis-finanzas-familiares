name: üîê Secure Deployment to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîê Replace Placeholders with Secure Credentials
        run: |
          echo "üîí Reemplazando placeholders con credenciales seguras desde GitHub Secrets..."
          
          # Verificar que todos los secrets existen
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "‚ùå ERROR: GEMINI_API_KEY no est√° configurado en GitHub Secrets"
            exit 1
          fi
          
          if [ -z "${{ secrets.FIREBASE_API_KEY }}" ]; then
            echo "‚ùå ERROR: FIREBASE_API_KEY no est√° configurado en GitHub Secrets"
            exit 1
          fi
          
          # Crear copia de index.html para modificar
          cp index.html index-deploy.html
          
          # Reemplazar placeholders con credenciales reales
          sed -i 's/{{GEMINI_API_KEY_PLACEHOLDER}}/${{ secrets.GEMINI_API_KEY }}/g' index-deploy.html
          sed -i 's/{{FIREBASE_API_KEY_PLACEHOLDER}}/${{ secrets.FIREBASE_API_KEY }}/g' index-deploy.html
          sed -i 's/{{FIREBASE_AUTH_DOMAIN_PLACEHOLDER}}/${{ secrets.FIREBASE_AUTH_DOMAIN }}/g' index-deploy.html
          sed -i 's/{{FIREBASE_PROJECT_ID_PLACEHOLDER}}/${{ secrets.FIREBASE_PROJECT_ID }}/g' index-deploy.html
          sed -i 's/{{FIREBASE_STORAGE_BUCKET_PLACEHOLDER}}/${{ secrets.FIREBASE_STORAGE_BUCKET }}/g' index-deploy.html
          sed -i 's/{{FIREBASE_MESSAGING_SENDER_ID_PLACEHOLDER}}/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/g' index-deploy.html
          sed -i 's/{{FIREBASE_APP_ID_PLACEHOLDER}}/${{ secrets.FIREBASE_APP_ID }}/g' index-deploy.html
          sed -i 's/{{FIREBASE_MEASUREMENT_ID_PLACEHOLDER}}/${{ secrets.FIREBASE_MEASUREMENT_ID }}/g' index-deploy.html
          
          # Reemplazar index.html original con la versi√≥n modificada
          mv index-deploy.html index.html
          
          echo "‚úÖ Placeholders reemplazados con credenciales seguras"
          echo "üîç Verificando que no queden placeholders..."
          
          if grep -q "PLACEHOLDER" index.html; then
            echo "‚ùå ERROR: A√∫n quedan placeholders sin reemplazar"
            grep "PLACEHOLDER" index.html
            exit 1
          else
            echo "‚úÖ Todos los placeholders fueron reemplazados correctamente"
          fi

      - name: üîß Setup Pages
        uses: actions/configure-pages@v4

      - name: üì¶ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ‚úÖ Deployment Complete
        run: |
          echo "üéâ Deployment completado exitosamente"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üîê Credenciales insertadas de forma segura"
          echo "üõ°Ô∏è C√≥digo fuente permanece limpio"
